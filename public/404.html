<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Disaster Alert System</title>
  <script>
    // Simple redirect to homepage with hash
    var loc = window.location;
    var repoName = loc.pathname.split('/')[1]; // Gets "Disaster-Alert-System"
    var baseUrl = loc.origin + '/' + repoName;
    
    // Get the path after the repo name to use as a route
    var pathSegments = loc.pathname.split('/').slice(2);
    var route = pathSegments.join('/');
    
    if (route) {
      // If there's a route, redirect to it using hash
      window.location.replace(baseUrl + '/#/' + route);
    } else {
      // Otherwise just go to the homepage
      window.location.replace(baseUrl);
    }
  </script>
</head>
<body>
  <h2 style="font-family: Arial, sans-serif; text-align: center; margin-top: 50px;">
    Redirecting to Disaster Alert System...
  </h2>
</body>
</html>
