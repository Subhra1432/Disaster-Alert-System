<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#d32f2f" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta
      name="description"
      content="Real-time disaster alert system"
    />
    <title>Disaster Alert System</title>
    <!-- GitHub Pages fix for single page applications -->
    <script type="text/javascript">
      // This script helps with GitHub Pages and SPA routing
      (function() {
        // Redirect to hash-based routing from path-based routing
        var path = window.location.pathname.replace(/^\/Disaster-Alert-System/, '');
        if (path !== '/' && path !== '/index.html' && !window.location.hash) {
          // For paths like /some/path, replace with /#/some/path
          window.location.replace(
            window.location.protocol + '//' + 
            window.location.hostname + 
            (window.location.port ? ':' + window.location.port : '') +
            window.location.pathname.split('/').slice(0, 1).join('/') + 
            '/#' + path +
            window.location.search
          );
        }
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
