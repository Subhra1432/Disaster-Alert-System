<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#d32f2f" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta
      name="description"
      content="Real-time disaster alert system"
    />
    <title>Disaster Alert System</title>
    <script>
      // Simple redirect script for GitHub Pages
      (function() {
        var loc = window.location;
        if (loc.hostname.includes('github.io') && 
            loc.pathname.split('/').length > 2 && 
            !loc.hash && 
            !loc.pathname.endsWith('/')) {
          var pathParts = loc.pathname.split('/').filter(Boolean);
          var repo = pathParts[1]; // repository name
          var route = pathParts.slice(1).join('/');
          window.location.replace(loc.origin + '/' + repo + '/#/' + route);
        }
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
